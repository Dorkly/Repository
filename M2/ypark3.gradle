apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
    testCompile group: 'junit', name:'junit', version: '4.+'
}

defaultTasks 'jar'

version = 1.0
sourceCompatibility = 1.8

jar {
    description = 'Creates the executable jar file for this project'
    manifest {
        attributes 'Main-Class' : 'edu.gatech.oad.antlab.pkg1.AntLabMain',
                'Class-Path' : '../../lib/resources.jar'
    }
    println 'Creating the executable jar file for this project'
}

compileJava << {
    description = 'Compiles and builds the project'
    println 'Compiling and building the project'
}

task compileTest(dependsOn: compileTestJava) << {
    description = 'Compiles the unit tests for the project'
    println 'Compiling the unit tests for the project'
}

javadoc << {
    description = 'Creates the html documentation for the project'
    println 'Creating the html documentation for the project'
}

clean << {
    description = 'Removes all the files created by this project'
    println 'Removing all the files created by this project'
}